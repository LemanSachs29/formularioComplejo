<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Complejo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- <script type="module" src="./js/Prueba.js"></script> -->

    <div class="container my-5">
        <form id="formulario-alumno">
            <!-- Datos del Alumno -->
            <h2 class="mb-4">Datos del Alumno</h2>

            <div class="mb-3 form-floating">
                <input type="text" id="nombre-alumno" placeHolder="Nombre" name="nombre-alumno" class="form-control"
                    required>
                <label for="nombre-alumno">Nombre</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" id="apellidos-alumno" placeHolder="Apellidos" name="apellidos-alumno"
                    class="form-control" required>
                <label for="apellidos-alumno" class="form-label">Apellidos</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" id="nif-alumno" placeHolder="NIF" name="nif-alumno" class="form-control" required>
                <label for="nif-alumno" class="form-label">NIF</label>
            </div>

            <div class="mb-3 form-floating">
                <select id="lengua-materna-alumno" name="lengua-materna-alumno" class="form-select" required>
                    <option value="">Seleccione una opción</option>
                    <option value="español">Español</option>
                    <option value="inglés">Inglés</option>
                </select>
                <label for="lengua-materna-alumno" class="form-label">Lengua Materna</label>
            </div>

            <div class="mb-3 p-3 border rounded">
                <label class="form-label">Idiomas Conocidos</label>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="idiomas-conocidos-alumno" value="español" id="idioma1">
                            <label class="form-check-label" for="idioma1">Español</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="idiomas-conocidos-alumno" value="inglés" id="idioma2">
                            <label class="form-check-label" for="idioma2">Inglés</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="idiomas-conocidos-alumno" value="francés" id="idioma3">
                            <label class="form-check-label" for="idioma3">Francés</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="idiomas-conocidos-alumno" value="alemán" id="idioma4">
                            <label class="form-check-label" for="idioma4">Alemán</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="idiomas-conocidos-alumno" value="chino" id="idioma5">
                            <label class="form-check-label" for="idioma5">Chino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="idiomas-conocidos-alumno" value="japonés" id="idioma6">
                            <label class="form-check-label" for="idioma6">Japonés</label>
                        </div>
                    </div>
                </div>
            </div>
            


            <!-- Familiares -->
            <h2 class="mb-4">Familiares Asociados</h2>

            <div class="border p-3 mb-4">
                <h3>Familiar 1</h3>
                <div class="mb-3 form-floating">
                    <input type="text" id="nombre-fam1" name="nombre-fam1" placeHolder="Nombre" class="form-control"
                        required>
                    <label for="nombre-fam1" class="form-label">Nombre</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" id="apellidos-fam1" name="apellidos-fam1" placeHolder="Apellidos"
                        class="form-control" required>
                    <label for="apellidos-fam1" class="form-label">Apellidos</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" id="nif-fam1" name="nif-fam1" class="form-control" placeHolder="NIF" required>
                    <label for="nif-fam1" class="form-label">NIF</label>
                </div>
                <div class="mb-3 form-floating">
                    <select id="profesion-fam1" name="profesion-fam1" class="form-select" required>
                        <option value="">Seleccione una opción</option>
                        <option value="profesor">Profesor</option>
                        <option value="ingeniero">Ingeniero</option>
                    </select>
                    <label for="profesion-fam1" class="form-label">Profesión</label>
                </div>
                <div class="mb-3 form-floating">
                    <select id="pais-fam1" name="pais-fam1" class="form-select" required>
                        <option value="">Seleccione una opción</option>
                        <option value="españa">España</option>
                        <option value="francia">Francia</option>
                    </select>
                    <label for="pais-fam1" class="form-label">País</label>
                </div>
            </div>

            <div class="border p-3 mb-4">
                <h3>Familiar 2</h3>
                <div class="mb-3 form-floating">
                    <input type="text" id="nombre-fam2" name="nombre-fam2" placeHolder="Nombre" class="form-control"
                        required>
                    <label for="nombre-fam2" class="form-label">Nombre</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" id="apellidos-fam2" name="apellidos-fam2" placeHolder="Apellidos"
                        class="form-control" required>
                    <label for="apellidos-fam2" class="form-label">Apellidos</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" id="nif-fam2" name="nif-fam2" class="form-control" placeHolder="NIF" required>
                    <label for="nif-fam2" class="form-label">NIF</label>
                </div>
                <div class="mb-3 form-floating">
                    <select id="profesion-fam2" name="profesion-fam2" class="form-select" required>
                        <option value="">Seleccione una opción</option>
                        <option value="profesor">Profesor</option>
                        <option value="ingeniero">Ingeniero</option>
                    </select>
                    <label for="profesion-fam2" class="form-label">Profesión</label>
                </div>
                <div class="mb-3 form-floating">
                    <select id="pais-fam2" name="pais-fam2" class="form-select" required>
                        <option value="">Seleccione una opción</option>
                        <option value="españa">España</option>
                        <option value="francia">Francia</option>
                    </select>
                    <label for="pais-fam2" class="form-label">País</label>
                </div>
            </div>


            <!-- Dirección Actual -->
            <h2 class="mb-4">Dirección Actual</h2>

            <div class="mb-3 form-floating">
                <select id="pais-alumno" name="pais-alumno" class="form-select" required>
                    <option value="">Seleccione una opción</option>
                    <option value="españa">España</option>
                    <option value="francia">Francia</option>
                </select>
                <label for="pais-alumno" class="form-label">País</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" id="direccion-alumno" name="direccion-alumno" placeHolder="Dirección"
                    class="form-control" required>
                <label for="direccion-alumno" class="form-label">Dirección</label>
            </div>

            <!-- Datos Académicos -->
            <h2 class="mb-4">Datos Académicos</h2>

            <div class="mb-3 form-floating">
                <input type="text" id="colegio-alumno" name="colegio-alumno" class="form-control"
                    placeHolder="Colegio de procedencia" required>
                <label for="colegio-alumno" class="form-label">Colegio</label>
            </div>
            <div class="mb-3 form-floating">
                <select id="estudios-alcanzados" name="estudios-alcanzados" class="form-select" required>
                    <option value="">Seleccione una opción</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="universidad">Universidad</option>
                </select>
                <label for="estudios-alcanzados" class="form-label">Estudios Alcanzados</label>
            </div>

            <!-- Información Médica -->
            <h2 class="mb-4">Información Médica</h2>

            <div class="mb-3">
                <label class="form-label">Alergias</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polen" id="alergia1">
                    <label class="form-check-label" for="alergia1">Polen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polvo" id="alergia2">
                    <label class="form-check-label" for="alergia2">Polvo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polen" id="alergia1">
                    <label class="form-check-label" for="alergia1">Polen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polvo" id="alergia2">
                    <label class="form-check-label" for="alergia2">Polvo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polen" id="alergia1">
                    <label class="form-check-label" for="alergia1">Polen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polvo" id="alergia2">
                    <label class="form-check-label" for="alergia2">Polvo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polen" id="alergia1">
                    <label class="form-check-label" for="alergia1">Polen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polvo" id="alergia2">
                    <label class="form-check-label" for="alergia2">Polvo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polen" id="alergia1">
                    <label class="form-check-label" for="alergia1">Polen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polvo" id="alergia2">
                    <label class="form-check-label" for="alergia2">Polvo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polen" id="alergia1">
                    <label class="form-check-label" for="alergia1">Polen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polvo" id="alergia2">
                    <label class="form-check-label" for="alergia2">Polvo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polen" id="alergia1">
                    <label class="form-check-label" for="alergia1">Polen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polvo" id="alergia2">
                    <label class="form-check-label" for="alergia2">Polvo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polen" id="alergia1">
                    <label class="form-check-label" for="alergia1">Polen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alergias-alumno" value="polvo" id="alergia2">
                    <label class="form-check-label" for="alergia2">Polvo</label>
                </div>
            </div>



            

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
