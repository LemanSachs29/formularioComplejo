<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Complejo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Belanosima&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- <script type="module" src="./js/Prueba.js"></script> -->

    <div class="container mt-2 mb-2 d-flex flex-column justify-content-center align-items-center fondo_general">

        <div class="mb-3 p-3 columna_principal">
            <h1>Formulario de inscripción</h1>
            <form id="formulario-alumno" class="w-60">

                <!-- Datos del Alumno -->
                <div class="mb-3 p-3 border rounded bg-light tarjetas">
                    <div class="row">
                        <h2 class="mb-4 titulo_tarjeta">Datos del Alumno</h2>
                        <!-- Nombre del alumno -->
                        <div class="col-md-6">
                            <div class="mb-3 form-floating">
                                <input type="text" id="nombre-alumno" placeHolder="Nombre" name="nombre-alumno"
                                    class="form-control" required>
                                <label for="nombre-alumno">Nombre</label>
                            </div>
                        </div>

                        <!-- Apellidos del alumno -->
                        <div class="col-md-6">
                            <div class="mb-3 form-floating">
                                <input type="text" id="apellidos-alumno" placeHolder="Apellidos" name="apellidos-alumno"
                                    class="form-control" required>
                                <label for="apellidos-alumno" class="form-label">Apellidos</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">

                            <!-- Nif del alumno -->
                            <div class="mb-3 form-floating">
                                <input type="text" id="nif-alumno" placeHolder="NIF" name="nif-alumno"
                                    class="form-control" required>
                                <label for="nif-alumno" class="form-label">NIF</label>
                                <p class="error" id="error-nif-alumno"></p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3 form-floating">

                                <!-- Lengua materna del alumno -->
                                <select id="lengua-materna-alumno" name="lengua-materna-alumno" class="form-select"
                                    required>
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="lengua-materna-alumno" class="form-label">Lengua Materna</label>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <!-- Idiomas conocidos por el alumno -->
                        <label class="form-label">Idiomas Conocidos</label>
                        <div class="row" id="fila-idiomas-conocidos">
                            <div class="col-md-4" id="columna1">
                            
                            </div>

                            <div class="col-md-4" id="columna2">
                                
                            </div>

                            <div class="col-md-4" id="columna3">
                                
                            </div>

                        </div>
                    </div>
                </div>

                  <!-- Familiar 1 -->
                  <div class="mb-3 p-3 border rounded bg-light tarjetas">
                    <h2 class=" mb-4 titulo_tarjeta">Familiar 1</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Nombre del familiar -->
                            <div class="mb-3 form-floating">
                                <input type="text" id="nombre-fam1" name="nombre-fam1" placeHolder="Nombre"
                                    class="form-control" required>
                                <label for="nombre-fam1" class="form-label">Nombre</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Apellidos del familiar -->
                            <div class="mb-3 form-floating">
                                <input type="text" id="apellidos-fam1" name="apellidos-fam1" placeHolder="Apellidos"
                                    class="form-control" required>
                                <label for="apellidos-fam1" class="form-label">Apellidos</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Nif del familiar -->
                            <div class="mb-3 form-floating">
                                <input type="text" id="nif-fam1" name="nif-fam1" class="form-control" placeHolder="NIF"
                                    required>
                                <label for="nif-fam1" class="form-label">NIF</label>
                                <p class="error" id="error-nif-fam1"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Profesion del familiar-->
                            <div class="mb-3 form-floating">
                                <select id="profesion-fam1" name="profesion-fam1" class="form-select" required>
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="profesion-fam1" class="form-label">Profesión</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <!-- País del familiar -->
                            <div class="mb-3 form-floating">
                                <select id="pais-fam1" name="pais-fam1" class="form-select" required>
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="pais-fam1" class="form-label">País</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- provincia del familiar -->
                            <div class="mb-3 form-floating">
                                <select id="provincia-fam1" name="provincia-fam1" class="form-select" required>
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="provincia-fam1" class="form-label">Provincia</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- poblaación del familiar -->
                            <div class="mb-3 form-floating">
                                <select id="poblacion-fam1" name="poblacion-fam1" class="form-select" required>
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="poblacion-fam1" class="form-label">Población</label>
                            </div>
                        </div>
                    </div>

                    

                </div>
                <!-- Familiar 2-->
                <button type="button" class="btn miBtn mb-3">Añadir Familiar</button>

                <div class="mb-3 p-3 border rounded bg-light tarjetas oculto" id="fam2">
                    <h2 class=" mb-4 titulo_tarjeta">Familiar 2</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Nombre del familiar -->
                            <div class="mb-3 form-floating">
                                <input type="text" id="nombreº2" name="nombre-fam2" placeHolder="Nombre"
                                    class="form-control">
                                <label for="nombre-fam2" class="form-label">Nombre</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Apellidos del familiar -->
                            <div class="mb-3 form-floating">
                                <input type="text" id="apellidos-fam2" name="apellidos-fam2" placeHolder="Apellidos"
                                    class="form-control">
                                <label for="apellidos-fam2" class="form-label">Apellidos</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Nif del familiar -->
                            <div class="mb-3 form-floating">
                                <input type="text" id="nif-fam2" name="nif-fam2" class="form-control" placeHolder="NIF">
                                <label for="nif-fam2" class="form-label">NIF</label>
                                <p class="error" id="error-nif-fam2"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Profesion del familiar-->
                            <div class="mb-3 form-floating">
                                <select id="profesion-fam2" name="profesion-fam2" class="form-select" >
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="profesion-fam2" class="form-label">Profesión</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <!-- País del familiar -->
                            <div class="mb-3 form-floating">
                                <select id="pais-fam2" name="pais-fam2" class="form-select">
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="pais-fam2" class="form-label">País</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- provincia del familiar -->
                            <div class="mb-3 form-floating">
                                <select id="provincia-fam2" name="provincia-fam2" class="form-select">
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="provincia-fam2" class="form-label">Provincia</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- poblaación del familiar -->
                            <div class="mb-3 form-floating">
                                <select id="poblacion-fam2" name="poblacion-fam2" class="form-select">
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="poblacion-fam2" class="form-label">Población</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dirección Actual -->
                <div class="mb-3 p-3 border rounded bg-light tarjetas">
                    <h2 class="mb-4 titulo_tarjeta">Dirección Actual</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Pais del alumno-->
                            <div class="mb-3 form-floating">
                                <select id="pais-alumno" name="pais-alumno" class="form-select" required>
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="pais-alumno" class="form-label">País</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- provincia del alumno -->
                            <div class="mb-3 form-floating">
                                <select id="provincia-alumno" name="provincia-alumno" class="form-select" required>
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="provincia-alumno" class="form-label">Provincia</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- población del alumno -->
                            <div class="mb-3 form-floating">
                                <select id="poblacion-alumno" name="poblacion-alumno" class="form-select" required>
                                    <option value="">Seleccione una opción</option>
                                </select>
                                <label for="poblacion-alumno" class="form-label">Población</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Dirección del alumno -->
                            <div class="mb-3 form-floating">
                                <input type="text" id="direccion-alumno" name="direccion-alumno" placeHolder="Dirección"
                                    class="form-control" required>
                                <label for="direccion-alumno" class="form-label">Dirección</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 form-floating">
                            <input type="text" id="codigo-postal-alumno" placeHolder="Código Postal"
                                name="codigo-postal-alumno" class="form-control" required>
                            <label for="codigo-postal-alumno">Código postal</label>
                            <p class="error" id="error-codigo-postal-alumno"></p>
                        </div>
                    </div>
                </div>

                <!-- Datos Académicos -->
                <div class="mb-3 p-3 border rounded bg-light tarjetas">
                    <h2 class="mb-4 titulo_tarjeta">Datos Académicos</h2>

                    <div class="mb-3 form-floating">
                        <input type="text" id="colegio-alumno" name="colegio-alumno" class="form-control"
                            placeHolder="Colegio de procedencia" required>
                        <label for="colegio-alumno" class="form-label">Colegio</label>
                    </div>

                    <!-- Estudios alcanzados -->
                    <div class="mb-3 form-floating">
                        <select id="estudios-alcanzados" name="estudios-alcanzados" class="form-select" required>
                            <option value="">Seleccione una opción</option>
                        </select>
                        <label for="estudios-alcanzados" class="form-label">Estudios Alcanzados</label>
                    </div>

                    <!-- Idiomas estudiados -->
                    <div class="mb-3 form-floating">
                        <select id="idiomas-estudiados-alumno" name="idiomas-estudiados-alumno" class="form-select"
                            required>
                            <option value="">Seleccione una opción</option>
                        </select>
                        <label for="idiomas-estudiados-alumno" class="form-label">Idiomas estudiados</label>
                    </div>

                    <!-- Estudios solicitados -->
                    <div class="mb-3 form-floating">
                        <select id="estudios-solicitados" name="estudios-solicitados" class="form-select" required>
                            <option value="">Seleccione una opción</option>
                        </select>
                        <label for="estudios-solicitados" class="form-label">Estudios solicitados</label>
                    </div>
                </div>

                <!-- Información Médica -->
                <div class="mb-3 p-3 border rounded bg-light tarjetas">
                    <h2 class="mb-4 titulo_tarjeta">Información Médica</h2>

                    <div class="mb-3" id="container-alergias">
                        <label class="form-label">Alergias</label><br>
                        
                    </div>

                    <!-- Medicación del alumno -->
                    <div class="mb-3">
                        <div class="mb-3 form-floating">
                            <input type="text" id="medicacion-alumno" placeHolder="¿Tomas medicacion?"
                                name="medicacion-alumno" class="form-control">
                            <label for="medicacion-alumno">Medicación</label>
                        </div>
                    </div>
                </div>
                <p class="error" id="error-general"></p>
                <button type="submit" class="btn miBtn mb-3">Enviar</button>
            </form>
        </div>
        
    </div>
    <div id="miModal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Datos del Formulario</h2>
            <div id="contenido-modal">
                <!-- Aquí se mostrarán los datos -->
            </div>
            <button id="cerrarModal">Cerrar</button>
        </div>
    </div>
    <script type="module" src="../formularioComplejo/js/formulario.js"></script>

</body>
</html>
